
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>John Doe's falls and hearrate report</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">

    <!-- JS scripts -->
    <script type="text/javascript" src="./js/mustache.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Falls and HR</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Tracking</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container content">

      <div class="starter-template">
        <p class="lead">The report of falls detection, temperature, and hear rate of John Doe.</p>
      </div>

      <div class="select button">
        <p>
        <span>
         <label for="graph">Which report do you want to see?</label>
          <select name="graph" id="graph">
            <option value="fall">Falls</option>
            <option value="temp">Temperature</option>
            <option value="heart">Heartrate</option>
          </select>
         </span>
        </p>
      </div>

      <div class="graphic">
        <p>
          <b id="graphTitle">{{type}}</b><br />
          <a href="details.html"><img src="img/merica.jpg" alt="alt" title="Most American picture ever" /></a>
        </p>
      </div>

      <div class="select button">
        <p>
        <span>
         <label for="timespan">Which timespan do you want to see?</label>
          <select name="timespan" id="timespan">
            <option value="h">1 hour</option>
            <option value="d">1 day</option>
            <option value="w">1 week</option>
            <option value="m">1 month</option>
            <option value="y">1 year</option>
          </select>
         </span>
        </p>
      </div>
    
    </div><!-- /.container -->

  </body>
</html>
